{% extends "user/base.html" %}
{% block content %}
	<article class="media content-section">
		<img class="rounded-circle article-img" src="{{ collection.owner.profile.image.url }}">
		<div class="media-body">
			<div class="article-metadata">
			  <h2>{{ object.owner }}</h2>
			  <small class="text-muted">{{ object.date_created|date:"F d, Y" }}</small>
			</div>
			{% if object.owner == user %}
		      	<div>
			      	<a class = 'btn btn-secondary btn-sm mt-1 mb-1' href="{% url 'collection-update' object.id %}">Update</a>
			      	<a class = 'btn btn-danger btn-sm mt-1 mb-1' href="{% url 'collection-delete' object.id %}">Delete</a>
			    </div>
			{% endif %}
			<h2 class="article-title">{{ object.name }}</h2>
			<p class="article-content">{{ object.content }}</p>
		</div>
	</article>
{% endblock content%}
